<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Interactivas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }


        .toolbar {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            background-color: #333;
            color: white;
            font-size: 24px;
        }

        .toolbar img {
            height: 40px;
            margin-right: 10px;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .news-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .news-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .news-content {
            padding: 15px;
        }

        .news-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .news-description {
            font-size: 14px;
            color: #555;
        }

        .timestamp {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .search-container input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-results {
            margin: 20px;
        }
    </style>
</head>

<body>

    <div class="toolbar">
        <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/The_New_York_Times_Logo.svg/1200px-The_New_York_Times_Logo.svg.png">
    </div>


    <div class="search-container">
        <input type="text" id="BInput" placeholder="Buscar noticias...">
    </div>


    <div class="search-results" id="searchResults"></div>


    <div class="news-grid" id="newsGrid">

    </div>


    <template id="newsTemplate">
        <div class="news-item">
            <img src="" alt="Imagen de la noticia">
            <div class="news-content">
                <div class="news-title"></div>
                <div class="news-description"></div>
                <div class="timestamp"></div>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>

</html>
